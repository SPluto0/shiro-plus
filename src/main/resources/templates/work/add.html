<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>布置作业</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/static/css/bootstarp/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/sweetalert/sweetalert2.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/bootstarp/nprogress.css}">
    <link rel="stylesheet" th:href="@{/static/css/font-awesome/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/custom/custom.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/common.css}">
    <link rel="stylesheet" th:href="@{/static/css/self_test_config.css}">
    <link rel="stylesheet" th:href="@{/static/css/summernote.css}">
    <link rel="stylesheet" th:href="@{/static/css/bootstarp/daterangepicker-bs3.css}">
    <link rel="stylesheet" th:href="@{/static/css/bootstarp/bootstrap-tagsinput.css}">

</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">
                    <!-- 左边导航栏上的系统名称显示 -->
                    <div th:replace="common/index_moudle :: nav_title"></div>
                    <!-- 导航上方的用户信息 -->
                    <div th:replace="common/index_moudle :: nav_top_userinfo"></div>
                    <!-- 左边导航栏 -->
                    <div th:replace="common/index_moudle :: left_menu"></div>
                    <!-- 左边导航栏底部菜单 -->
                    <div th:replace="common/index_moudle :: nav_foot"></div>
                </div>
            </div>
            <!-- 头部导航栏 -->
            <div th:replace="common/index_moudle :: nav_top"></div>
            <!-- 开始 - 页面内容 -->
            <div id="jr_main" class="right_col">
                <!-- 开始 - 头部路径导航条 -->
                <ol class="breadcrumb">
                    <li><a th:href="@{/index.html}">首页</a></li>
                    <li class="active">布置作业</li>
                </ol>
                <!-- 结束 - 头部路径导航条 -->


                <!-- 开始 - 主要内容 -->
                <div class="col-sm-12">
                    <div class="panel panel-default">

                        <!-- 开始 - 面板标题 -->
                        <div class="panel-heading">
                            <span class="panel-title">
                                <span class="h4">布置作业</span>
                                <span class="h6 text-muted">请按照以下步骤来设置参数，以便生成作业</span>
                            </span>
                        </div>
                        <!-- 结束 - 面板标题 -->
                        <div class="panel-body">
                            <!-- Smart Wizard -->
<!--                            <p>This is a basic form wizard example that inherits the colors from the selected scheme.</p>-->
                            <div id="wizard" class="form_wizard wizard_horizontal">
                                <ul class="wizard_steps">
                                    <li>
                                        <a href="#step-1">
                                            <span class="step_no">1</span>
                                            <span class="step_descr">
                                              步骤一<br />
                                              <small>作业基本信息</small>
                                          </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#step-2">
                                            <span class="step_no">2</span>
                                            <span class="step_descr">
                                              步骤二<br />
                                              <small>作业详细内容</small>
                                          </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#step-3">
                                            <span class="step_no">3</span>
                                            <span class="step_descr">
                                              步骤三<br />
                                              <small>上传作业完成效果图</small>
                                          </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#step-4">
                                            <span class="step_no">4</span>
                                            <span class="step_descr">
                                              步骤四<br />
                                              <small>设置作业提醒方式</small>
                                          </span>
                                        </a>
                                    </li>
                                </ul>
                                <div id="step-1">
                                    <form class="form-horizontal form-label-left">
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="workName">作业标题<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="workName" required="required" class="form-control col-md-7 col-xs-12">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="course">所属课程<span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <select id="course" name="wcourse" class="form-control col-md-7 col-xs-12"></select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="dept" class="control-label col-md-3 col-sm-3 col-xs-12">分配班级<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <select id="dept" name="wdept" class="form-control col-md-7 col-xs-12"></select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="workName">作业标题<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <select id="tags" multiple data-role="tagsinput" th:placeholder="手动输入">
<!--                                                    <option value="Amsterdam" class="label label-danger">Amsterdam</option>-->
<!--                                                    <option value="Washington">Washington</option>-->
<!--                                                    <option value="Sydney">Sydney</option>-->
<!--                                                    <option value="Beijing">Beijing</option>-->
                                                    <option value="Cairo">Cairo</option>
                                                </select>
                                                <div id="tagOption" style="margin-top: 5px;">
                                                    <span class="tag label label-danger">高难度</span>
                                                    <span class="tag label label-info">简单</span>
                                                    <span class="tag label label-success">正常</span>
                                                    <span class="tag label label-warning">非常简单</span>
                                                    <span class="tag label label-default">挑战题</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-6 col-sm-6 col-xs-12">

                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">检查时间<span class="required">*</span></label>
                                            <!--指定 date标记-->
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div class="control-group">
                                                    <div class="controls">
                                                        <div class="input-prepend input-group">
                                                            <input type="text" readonly  name="birthday" id="birthday" class="form-control" value="2019/09/05" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </form>

                                </div>
                                <div id="step-2">
                                    <textarea id="summernote" name="wcontent"></textarea>
                                </div>
                                <div id="step-3">
                                    第三步骤
                                </div>
                                <div id="step-4">
                                    第四步骤
                                </div>
                            </div>
                        </div>
                        <!-- End SmartWizard Content -->
                    </div>
                </div>
                <!-- 开始 - 最底部的声明啥的 -->
                <div id="jr_foot" class="text-center">
                    This is our graduation project, we must take it seriously
                    <a href="" target="_blank" title="">北大青鸟·科泰教育</a>
                    - Collect from
                    <a href="" title="" target="_blank"></a>
                </div>
                <!-- 结束 - 最底部的声明啥的 -->
            </div>
            <!-- 结束 - 主要内容 -->
        </div>
        <!-- 结束 - 页面内容 -->
    </div>
    </div>
</body>

<!-- javaScript -->
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstarp/bootstrap.min.js}"></script>

<script th:src="@{/static/js/bootstarp/moment.js}"></script>

<script th:src="@{/static/js/bootstarp/bootstrap-tagsinput.min.js}"></script>
<script th:src="@{/static/js/custom/custom.min.js}"></script>
<script th:src="@{/static/js/bootstarp/fastclick.js}"></script>
<script th:src="@{/static/js/bootstarp/nprogress.js}"></script>
<script th:src="@{/static/js/bootstarp/jquery.smartWizard.js}"></script>
<script th:src="@{/static/js/layout.js}"></script>
<script th:src="@{/static/js/summernote.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/summernote-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jsonSerialize.js}" type="text/javascript"></script>
<script th:src="@{/static/js/work/assignWork.js}" type="text/javascript"></script>
<script th:src="@{/static/js/common.js}"></script>

	$(document).ready(function(){
		$("#summernote").summernote({
			lang:'zh-CN',
			minHeight: 300
		});

        $('#birthday').daterangepicker({ singleDatePicker: true }, function(start, end, label) {
            console.log(start.toISOString(), end.toISOString(), label);
        });

       // $("#workTag").tagsinput('add', { "value": 'Amsterdam','text':'Amsterdam'})
	})
</script>
</html>
