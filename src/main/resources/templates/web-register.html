<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <link rel="stylesheet" th:href="@{~/static/css/style.css}"/>
    <link rel="stylesheet" th:href="@{~/static/css/bootstarp/bootstrap.min.css}">
    <title>在线考试系统-登录</title>
</head>
<body>
<div class="right-bg pull-right">
    <div class="login">
        <div class="localform">
            <span class="tishi">学员注册</span>
            <hr>
            <span style="display: none;" th:text="${redirect}" class="redirect"></span>
            <!-- onsubmit="return false;" -->
            <form id="loginForm" action="/user/register" method="post">
                <div class="form-group has-success has-feedback">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" name="userName" placeholder="请输入手机号" class="active form-control"
                               id="idcard" aria-describedby="inputGroupSuccess1Status">
                    </div>
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
                </div>
                <div class="form-group has-success has-feedback">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" name="pwd" placeholder="请输入密码" class="form-control" id="pwd"
                               aria-describedby="inputGroupSuccess1Status">
                    </div>
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
                </div>
                <div class="form-group has-success has-feedback">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" name="pwd2" placeholder="请再输入密码" class="form-control" id="pwd2"
                               aria-describedby="inputGroupSuccess1Status" onblur="validate()" >
                    </div>
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span id="inputGroupSuccess3Status" class="sr-only">(success)</span>
                </div>
                <button type="submit" class="btn btn-primary btn-md btn-block">注册</button>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{~/static/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{~/static/js/login.js}"></script>

<script>
    function validate() {
        var pwd1 = document.getElementById("pwd").value;
        var pwd2 = document.getElementById("pwd2").value;
        <!-- 对比两次输入的密码 -->
        if(pwd1 != pwd2) {
            alert("两次密码不相同");
        }
    }
</script>
</html>
